<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SkyCast</h1>
        <p>Select a city to see the current weather:</p>
        <div class="buttons">
            <button data-city="New York">New York</button>
            <button data-city="London">London</button>
            <button data-city="Tokyo">Tokyo</button>
            <button data-city="Colombo">Colombo</button>
            <button data-city="Dubai">Dubai</button>
        </div>
        <div id="weather-display">
            <!-- Weather information will be dynamically inserted here -->
        </div>
        <p id="developer">Developed by Subodha Bandara</p>

    </div>
    <script src="script.js"></script>
</body>
</html>
